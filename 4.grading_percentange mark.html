<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Checker</title>
</head>
<body>


    <script>
        let percentage = prompt("Enter your percentage:");
        percentage = parseFloat(percentage);

        let grade = "";

        if (percentage >= 90) {
            grade = "A+";
        } else if (percentage >= 60) {
            grade = "A";
        } else if (percentage >= 50) {
            grade = "B";
        } else {
            grade = "Fail";
        }
document.write("Grade:" +" "+ grade)
    </script>
</body>
</html>
