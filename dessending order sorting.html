    <script>
    let x= Number(prompt("Enter the first number (x):"));
    let y= Number(prompt("Enter the second number (y):"));
    let z= Number(prompt("Enter the third number (z):"));
    let a, b, c;
    if (x>=y && x>=z) {
        a=x;
        if(y>=z) {
            b=y;
            c=z;
        } else{
            b=z;
            c=y;
        }
    } else if (y>=x && y>=z){
        a=y;
        if(x>=z) {
            b=x;
            c=z;
        } else {
            b=z;
            c=x;
        }

    } else {
        a=z;
        if (x>=z){
            b=x;
            c=y;
        } else{
            b=y;
            c=x;
        }
    }
document.write(`Dessending Number is: ${a},${b},${c}`)
    </script>
